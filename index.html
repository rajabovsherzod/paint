<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sherzod | Paint</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./js/script.js" defer>
</head>
<body>
    <div class="container">
        <section class="drawing-board">
            <canvas id=""></canvas>
        </section>
        <section class="tools-board">
            <div class="row">
                <label class="title">SHAKLLAR</label>
                <ul class="options">
                    <li class="option tool" id="retangle">
                        <img src="./icons/rectangle.svg" alt="rectangle">
                        <span>To'rtburchak</span>
                    </li>
                    <li class="option tool" id="circle">
                        <img src="./icons/circle.svg" alt="circle">
                        <span>Aylana</span>
                    </li>
                    <li class="option tool" id="triangle">
                        <img src="./icons/triangle.svg" alt="triangle">
                        <span>Uchburchak</span>
                    </li>
                    <li class="option">
                        <input type="checkbox" name="" id="fill-color">
                        <label for="fill-color">Rangni to'ldirish</label>
                    </li>
                </ul>
            </div>
            <div class="row">
                <label class="title">SHAKLLAR</label>
                <ul class="options">
                    <li class="option tool active" id="brush">
                        <img src="./icons/brush.svg" alt="brush">
                        <span>Chizish</span>
                    </li>
                    <li class="option tool" id="eraser">
                        <img src="./icons/eraser.svg" alt="brush">
                        <span>O'chirg'ich</span>
                    </li>
                    <li class="option">
                        <input type="range" name="" id="size-slider" min="1" max="30" value="5" >
                    </li>
                </ul>
            </div>
            <div class="row colors">
                <label class="title">RANGLAR</label>
                <ul class="options">
                    <li class="option"></li>
                    <li class="option selected"></li>
                    <li class="option"></li>
                    <li class="option"></li>
                    <li class="option">
                        <input type="color" name="" id="color-picker" value="#4a98f7">
                    </li>
                </ul>
            </div>
            <div>
                <button class="clear-canvas">Tozalash</button>
                <button class="save-image">Saqlash</button>
            </div>
        </section>
    </div>
</body>
</html>
